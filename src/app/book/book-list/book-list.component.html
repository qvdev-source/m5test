<h1 class="text-center mb-5" style="margin-top: 20px">List Book</h1>

<input  [(ngModel)]="searchText" type="search" class="form-control" placeholder="search" style="width: 40%;margin: 10px auto">
<!--<p style="display: inline; font-weight: bolder">C {{books.length}} cuốn sách</p>-->
<a [routerLink]="['/books/create']" class="btn btn-secondary" style="float: right; margin: 10px">Add book</a>
<table class="table table-bordered" >
  <thead class="thead-dark">
  <tr>
    <th scope="col">#</th>
    <th scope="col">Title</th>
    <th scope="col">Author</th>
    <th scope="col" colspan="2"></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let b of books | bookFilter: searchText, index as i">
    <th scope="row">{{i + 1}}</th>
    <td><a [routerLink]="['/books/detail', b.id]">{{b.title}}</a></td>
    <td>{{b.author}}</td>
    <td>
      <a [routerLink]="['/books/update', b.id]" class="btn btn-info">Edit</a>&nbsp;
      <a [routerLink]="['/books/delete', b.id]" class="btn btn-danger">Delete</a>
    </td>

  </tr>
  </tbody>
</table>
