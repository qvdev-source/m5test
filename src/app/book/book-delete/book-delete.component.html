<div class="container">
  <div class="col col-8">
    <h1 class="text-center">Delete</h1>
    <form [formGroup]="bookForm" (ngSubmit)="deleteBook(id)" novalidate>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" formControlName="title" aria-describedby="emailHelp" readonly>
      </div>
      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" class="form-control" id="author" name="author" formControlName="author" aria-describedby="emailHelp" readonly>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" name="description" formControlName="description" rows="3" readonly></textarea>
      </div>
      <button type="submit" class="btn btn-danger" style="margin-right: 10px;">Delete</button>
      <a routerLink="/books/list" class="btn btn-secondary">Back</a>
    </form>
  </div>
</div>
